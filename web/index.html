<!DOCTYPE html>
<html>
<head>
<base target="_blank">
<title>2e15</title>
<meta charset="utf-8">
<meta name="description" content="2e15 Encoder">
<meta name="keywords" content="2e15,Encode,Decode,Base2e15,Base64,tadpole code,编码,解码,蝌蚪解码,蝌蚪码,加密,安全">
<meta name="author" content="Rick Zhou">

<body>
<div class='sizebox'>
  <div class="headerbox">
    <img src="x2e15.png">
    <h1>2e15 Encoder</h1>
    <div class="headeroptions hlayout">
      <div class="selectProtect">
       <label for="saltSelect">Salt:</label><br/>
       <select id="saltSelect">
        <option value="opRaw">Raw</option>
        <option value="opSalt" selected>1 Byte</option>
        <option value="opSSalt">4 Bytes</option>
       </select>
      </div>
      <div class="inputPassword">
       <label>Password:</label><br/>
       <input type="password" id="opPass">
      </div>
      <div class="selectCode">
       <label>Codec:</label><br/>
       <select>
        <option value="Base2e15">Base2e15</option>
        <option value="Base64">Base64</option>
        <option value="TadpoleCode2">TadpoleCode2</option>
       </select>
      </div>
      <div class="selectLanguage">
        <div class="languageDiv">
        <img id="cnflag" src="cn.png"> <br/>
        <img id="usflag" class="currentLan" src="us.png">
      </div>
      </div>
    </div>
  </div>
  <div class="bodybox hlayout" style='display:none'>
    <div class="inputbox">
      <div class="title padding">
        <h2>Plain Text</h2>
      </div>
      <div class="padding" style="top:35px;">
        <textarea id="inputtext" placeholder="Input text here&#xA;and click the red button to encode it."></textarea>
      </div>
    </div>
    <div class="dividerbox">
      <button class="red encodeArrow" title="Encode">►</button>
      <button class="decodeArrow" title="Decode">►</button>
    </div>
    <div class="inputbox">
      <div class="title padding">
        <h2>Encoded</h2>
      </div>
      <div class="padding" style="top:35px;">
        <textarea id="outputtext" placeholder="If you have encoded text, paste it here&#xA;and click the white button to decode it."></textarea>
      </div>
    </div>
  </div>
  <div class='vbodybox' style='display:none'>
  </div>
  <iframe class="outdatedbrowser" id="outdatedbrowser" style="display:none" ></iframe>
  
<div class='aboutDiv'>
